# USER
Repeated.user.username 		= Ya existe un usuario registrado con ese nombre de usuario.
Repeated.user.email 		= Ya existe un usuario registrado con ese email.
NotMatch.user.password 		= Las contraseñas proporcionadas no coinciden.
Pattern.user.password		= La contraseña debe tener mínimo 8 caracteres, al menos una letra y un número.
Size.user.username 			= El nombre de usuario debe tener una longitud de 3 a 15 caracteres.
Size.user.email 			= El email debe tener una longitud de entre 3 y 90 caracteres.
Size.user.password 			= La contraseña debe tener una longitud de entre 8 y 20 caracteres.
Email.user.email 			= El email debe ser una dirección de correo electrónico bien formada.
Ip.user.max.accounts		= Se ha alcanzado el número máximo de cuentas para esta IP.

# QUIZ
Size.quiz.name 				= El nombre del cuestionario debe tener una longitud de 10 a 50 caracteres.
Size.quiz.description 		= La descripción del cuestionario debe tener una longitud de 10 a 200 caracteres.
Null.quiz.image 			= Se ha producido un error al intentar guardar la imagen de cabecera.